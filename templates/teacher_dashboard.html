{% extends 'base.html' %}
{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<h3>Your Classes:</h3>
<ul>
    {% for class in classes %}
        <li>{{ class.name }}
            <a href="{{ url_for('view_class', class_id=class.id) }}">View Students</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Log out</a>
{% endblock %}
